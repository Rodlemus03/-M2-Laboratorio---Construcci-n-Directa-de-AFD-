<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de AFN, AFD y Árbol de Sintaxis</title>
</head>
<body>
    <h1>Generación y Visualización</h1>
    
    <form method="post">
        <label for="expression">Expresión Regular:</label>
        <input type="text" id="expression" name="expression" required>
        <button type="submit">Generar</button>
    </form>

    {% if postfix %}
        <h2>Expresión en Postfix:</h2>
        <p>{{ postfix }}</p>
    {% endif %}

    {% if afn_image %}
        <h2>Autómata Finito No Determinista (AFN)</h2>
        <img src="{{ url_for('static', filename=afn_image) }}" alt="AFN">
    {% endif %}

    {% if afd_image %}
        <h2>Autómata Finito Determinista (AFD)</h2>
        <img src="{{ url_for('static', filename=afd_image) }}" alt="AFD">
    {% endif %}

    {% if syntax_tree_image %}
        <h2>Árbol de Sintaxis</h2>
        <img src="{{ url_for('static', filename=syntax_tree_image) }}" alt="Árbol de Sintaxis">
    {% endif %}
</body>
</html>
